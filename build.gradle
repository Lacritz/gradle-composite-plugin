plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'idea'
}

group 'com.lacritz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'composite-plugin-example'
            implementationClass = 'com.lacritz.examples.gradle.CompositePlugin'
        }
    }
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
